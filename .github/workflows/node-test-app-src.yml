name: Node - test app-src

on:
  push:
  pull_request:
    branches: [master]

jobs:
  test-app-src:
    name: Frontend CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Cache node modules
        uses: actions/cache@v5
        with:
          path: |
            ~/.yarn/cache
            **/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/app-src/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies (app-src)
        working-directory: ./app-src
        run: yarn install --frozen-lockfile

      - name: Run jest coverage (app-src)
        working-directory: ./app-src
        run: |
          set -euo pipefail
          yarn test:coverage
